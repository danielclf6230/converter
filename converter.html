<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container border p-3 mt-3">
        <div class="row pb-3">
            <div class="col-12">
                <h1>Measurement Converter</h1>
            </div>
        </div>
        <form name="myform">
            <div class="row pb-3">
                <div class="col">
                    <div class="input-group">
                        <input type="number" class="form-control" onchange="cal1()" name="from_value" placeholder="From">
                        <select class="form-select" onchange="cal1()" name="from_unit">
                            <option selected>Gallons</option>
                            <option>Litres</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="number" class="form-control" onchange="cal1()" name="to_value" placeholder="To" readonly>
                        <select class="form-select" onchange="cal1()" name="to_unit">
                            <option selected>Choose</option>
                            <option>Litres</option>
                            <option>Gallons</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row pb-3">
                    <div class="col">
                        <div class="input-group">
                            <input type="number" class="form-control" onchange="cal2()" name="from_value2" placeholder="From">
                            <select class="form-select" onchange="cal2()" name="from_unit2">
                                <option selected>Feet</option>
                                <option>Metres</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input type="number" class="form-control" onchange="cal2()" name="to_value2" placeholder="To" readonly>
                            <select class="form-select" onchange="cal2()" name="to_unit2">
                                <option selected>Choose</option>
                                <option>Metres</option>
                                <option>Feet</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="row pb-3">
                    <div class="col">
                        <div class="input-group">
                            <input type="number" class="form-control" onchange="cal3()" name="from_value3" placeholder="From">
                            <select class="form-select" onchange="cal3()" name="from_unit3">
                                <option selected>Square Feet</option>
                                <option>Square Metres</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input type="number" class="form-control" onchange="cal3()" name="to_value3" placeholder="To" readonly>
                            <select class="form-select" onchange="cal3()" name="to_unit3">
                                <option selected>Choose</option>
                                <option>Square Metres</option>
                                <option>Square Feet</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="row pb-3">
                    <div class="col">
                        <div class="input-group">
                            <input type="number" class="form-control" onchange="cal4()" name="from_value4" placeholder="From">
                            <select class="form-select" onchange="cal4()" name="from_unit4">
                                <option selected>Cubic Feet</option>
                                <option>Cubic Metres</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input type="number" class="form-control" onchange="cal4()" name="to_value4" placeholder="To" readonly>
                            <select class="form-select" onchange="cal4()" name="to_unit4">
                                <option selected>Choose</option>
                                <option>Cubic Metres</option>
                                <option>Cubic Feet</option>
                            </select>
                        </div>
                    </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="converter.js"></script>
</body>

</html>
